<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome back</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-600 mb-1">
                    Email
                </label>
                <input type="text" id="email" formControlName="email" placeholder="Enter your email or username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-gray-600 mb-1">
                    Password
                </label>
                <div class="relative">
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password"
                        class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    <i class="fas fa-eye absolute top-1/2 right-3 -translate-y-1/2 text-gray-400 cursor-pointer"
                        (mousedown)="showPassword = true" (mouseup)="showPassword = false"
                        (mouseleave)="showPassword = false"></i>
                </div>

                <div *ngIf="errorMessage" class="mt-2 text-sm text-red-600 bg-red-100 rounded-md p-2">
                    {{ errorMessage }}
                </div>

                <div *ngIf="successMessage" class="mt-2 text-sm text-green-700 bg-green-100 rounded-md p-2">
                    {{ successMessage }}
                </div>
            </div>

            <div class="mt-6">
                <button type="submit" [disabled]="form.invalid || loading"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 disabled:opacity-50">
                    {{ loading ? 'Logging in...' : 'Login' }}
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="#" class="text-sm text-indigo-500 hover:underline">Forgot password?</a>
        </div>

        <div class="text-center mt-4">
            <a [routerLink]="['/register']" class="text-sm text-gray-600">
                Don't have an account?
                <strong class="text-indigo-600 hover:underline">Sign up</strong>
            </a>
        </div>

    </div>
</div>
