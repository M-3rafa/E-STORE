<div
    class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-xl hover:shadow-purple-300 transition-shadow duration-300">

    <!-- Image -->
    <div class="overflow-hidden rounded-t-lg">
        <a [routerLink]="['/details', item()?.id]">
            <img class="w-full h-[300px] object-cover transition-transform duration-1000 hover:scale-110"
                [src]="item()?.imageCover" [alt]="item()?.title || 'Product image'" />
        </a>
    </div>

    <!-- Content -->
    <div class="px-5 py-4">

        <!-- Title -->
        <h5 class="text-lg font-semibold text-gray-800 mb-2">
            {{ item()?.title?.split(' ', 3)?.join(' ') }}
        </h5>

        <!-- Ratings -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-1">
                <ng-container *ngFor="let star of getStars(); let i = index">
                    <i *ngIf="star === 'full'" class="fas fa-star text-yellow-400" aria-label="Full star"></i>
                    <i *ngIf="star === 'half'" class="fas fa-star-half-alt text-yellow-400" aria-label="Half star"></i>
                    <i *ngIf="star === 'empty'" class="far fa-star text-gray-300" aria-label="Empty star"></i>
                </ng-container>
            </div>
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-0.5 rounded">
                {{ item()?.ratingsQuantity }}
            </span>
        </div>

        <!-- Price & Buttons -->
        <div class="flex items-center justify-between">
            <span class="text-2xl font-bold text-gray-900">${{ item()?.price }}</span>
            <div class="flex items-center space-x-2">
                <button (click)="addToWishlist(item()!)" class="text-blue-600 hover:text-blue-800 text-lg transition">
                    <i class="fa-regular fa-heart"></i>
                </button>
                <button (click)="addToCart(item()!)"
                    class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    Add to cart
                </button>
            </div>
        </div>

    </div>
</div>
