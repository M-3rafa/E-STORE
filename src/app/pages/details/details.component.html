<section class="bg-white -end-:py-16 antialiased mb-1  ">
    <div class="max-w-screen-xl px-4 mx-auto 2xl:px-0">
        <div class="lg:grid lg:grid-cols-2 lg:gap-8 xl:gap-16">
            <div class=" max-w-[300px]  mx-auto ">

                <img class="w-full " [src]="product?.imageCover" [alt]="product?.title" />
            </div>

            <div class="mt-6 sm:mt-8 lg:mt-0">
                <div class="mt-4 sm:items-center sm:gap-4 sm:flex">

                    <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl ">
                        {{product?.title}}
                    </h1>

                </div>

                <div class="mt-4 sm:items-center sm:gap-4 sm:flex">
                    <p class="text-2xl font-extrabold text-gray-900 sm:text-3xl ">
                        ${{product?.price}}
                    </p>

                    <div class="flex items-center gap-2 mt-2 sm:mt-0">
                        <div class="flex items-center gap-1">
                            @for (star of getStars(); track $index) {
                            <i *ngIf="star === 'full'" class="fas fa-star text-yellow-400"></i>
                            <i *ngIf="star === 'half'" class="fas fa-star-half-alt text-yellow-400"></i>
                            <i *ngIf="star === 'empty'" class="far fa-star text-gray-300"></i>
                            }



                        </div>
                        <p class="text-sm font-medium leading-none text-gray-500 ">
                            ({{product?.ratingsAverage}})
                        </p>
                        <div class="text-sm font-medium leading-none text-gray-900 underline hover:no-underline ">
                            {{product?.ratingsQuantity}} Reviews
                        </div>
                    </div>
                </div>

                <div class="mt-6 sm:gap-4 sm:items-center sm:flex sm:mt-8">

                    <button routerLink="/cart"
                        class="text-white mt-4 sm:mt-0 bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none  flex items-center justify-center"
                        role="button">
                        <svg class="w-5 h-5 -ms-2 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6" />
                        </svg>

                        Add to cart
                    </button>


                </div>

                <h3 class="text-xl font-semibold text-gray-900 sm:text-2xl    my-6 md:my-8 ">
                    {{product?.category?.name}}
                </h3>
                <p class="mb-6 text-gray-500 ">
                    {{product?.description}}
                </p>


            </div>
        </div>
    </div>
</section>
<hr class="shadow shadow-green-500">
