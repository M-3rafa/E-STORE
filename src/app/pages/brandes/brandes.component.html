<section class=" py-12">
    <h2 class="text-center font-bold text-2xl underline"> All Brands</h2>
    <div class="container">
        <div class="row  grid md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4  gap-3">
            <div *ngFor="let brand of brands"
                class="p-2 m-2 bg-white rounded shadow shadow-purple-500  hover:shadow-lg hover:shadow-purple-400 hover:scale-105 transition-all duration-300">
                <img src="{{ brand.image }}" alt="{{ brand.name }}">
                <p class="text-center">{{ brand.name }}</p>
            </div>
        </div>
    </div>
</section>
