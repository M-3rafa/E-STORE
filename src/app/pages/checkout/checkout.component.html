<form [formGroup]="shippingForm" (ngSubmit)="onSubmit()"
    class="max-w-4xl mx-auto mt-10 p-8 bg-white rounded-2xl shadow-lg space-y-6 border border-gray-200">

    <h2 class="text-4xl font-bold text-center text-gray-800 mb-6">Shipping Address</h2>

    <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">Full Name</label>
        <input formControlName="name" type="text" placeholder="e.g. Mahmoud Arafa"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="shippingForm.get('name')?.invalid && shippingForm.get('name')?.touched"
            class="text-red-500 text-sm mt-1">
            Name is required and must be at least 2 characters.
        </div>
    </div>

    <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">Address Details</label>
        <textarea formControlName="details" rows="3" placeholder="Street, Building, Apartment..."
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <div *ngIf="shippingForm.get('details')?.invalid && shippingForm.get('details')?.touched"
            class="text-red-500 text-sm mt-1">
            Details are required.
        </div>
    </div>
    <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">Phone Number</label>
        <input formControlName="phone" type="tel" placeholder="e.g. 01010700700"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="shippingForm.get('phone')?.invalid && shippingForm.get('phone')?.touched"
            class="text-red-500 text-sm mt-1">
            Enter a valid Egyptian phone number.
        </div>
    </div>

    <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">City</label>
        <input formControlName="city" type="text" placeholder="e.g. Giza, Cairo"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="shippingForm.get('city')?.invalid && shippingForm.get('city')?.touched"
            class="text-red-500 text-sm mt-1">
            City is required.
        </div>
    </div>

    <button type="submit"
        class="w-full bg-purple-400 hover:bg-purple-700 text-white py-3 rounded-lg font-semibold transition duration-300">
        Continue to Payment
    </button>
</form>
